<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公子小白</title>
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="full-wrapper">
    <% include nav.html%>
    <div class="right">
        <div class="right-top">
            <input type="text" placeholder="搜索..." id="search-somthing"><a class="search-title">标题</a><a class="search-content">全文</a>
            <a class="oper-right" href="/"><img src="../images/home.png"></a>
            <%if(!user){%>
            <a class="oper-right" href="/login"><img src="../images/login.png"></a>
            <%}%>
        </div>

        <%if(articles && articles!=''){%>
        <div class="right-content">
            <%articles.forEach(function(item,index){%>
            <div class="box">
                <div class="pic1" name="<%=item._id%>">
                    <div class="article-title"><%-item.articleTitle%></div>
                    <div class="article-content">
                        <%-item.articleContent%>
                    </div>

                    <ul class="article-operations">
                        <li><a href="/full?articleId=<%=item._id%>"><img src="../images/arrow-down.png"></a></li>
                        <%if(user && user!=""){%>
                        <li><a href="/edit?articleId=<%=item._id%>"><img src="../images/file-edit.png"></a></li>
                        <li><a name="<%=item._id%>"><img src="../images/file-delete.png"></a></li>
                        <%}%>
                    </ul>
                </div>
            </div>
            <%})%>
        </div>
        <% include paging.html %>
        <%}else{%>
        <div class="nothing-found-wrap">
            <div class="nothing-found">
                <img src="/images/notfound.jpg">箱底都翻遍了，没有找到你想要的！！
            </div>
        </div>
    </div>
    <%}%>
</div>

<script src="/javascripts/require.js" defer async="true" data-main="/javascripts/query.js"></script>
</body>
</html>
