<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公子小白</title>
    <link href="/stylesheets/full.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="blog-wrapper">
    <% include nav.html%>
    <div class="right">
        <div class="right-top">
            <%if(user){%>
               <%if(article && article!=''){%>
               <a class="oper-right" href="/edit?articleId=<%=article._id%>"><img src="../images/file-edit.png"></a>
               <a class="oper-right delete-article" name="<%=article._id%>"><img src="../images/file-delete.png"></a>
              <%}%>
            <%}else{%>
            <a class="oper-right" href="/login"><img src="../images/login.png"></a>
            <%}%>
           <a class="oper-right" href="/"><img src="../images/home.png"></a>
        </div>
        <div class="full-article">
            <%if(article && article!=''){ %>
            <div class="full-article-title">
                <%-article.articleTitle%>
            </div>
            <div class="full-article-time">
                <img src="../images/date.png"><span><%-article.articlePubTime%></span>
            </div>
            <div class="full-article-content">
                <%-article.articleContent%>
            </div>

            <%}%>
        </div>
        <% include pre_next.html%>
    </div>
</div>
<!--<script type="text/javascript" src="/javascripts/jquery-1.8.3.js"></script>
<script type="text/javascript" src="/javascripts/full.js"></script>-->
<script src="/javascripts/require.js" defer async="true" data-main="/javascripts/full.js"></script>

</body>
</html>
